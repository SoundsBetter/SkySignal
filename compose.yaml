services:
  db:
    image: postgres
    volumes:
      - postgres_data:/var/lib/postgres_data
    env_file:
      - ./.env.db

  web:
    build: ./web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./web/:/usr/src/web/
    ports:
      - 8000:8000
    env_file:
      - ./.env
    depends_on:
      - db

volumes:
  postgres_data:
